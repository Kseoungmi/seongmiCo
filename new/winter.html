  <link rel="stylesheet" href="assets/css/style.css">

  <div id="container">
  
    <div id="slider-1">
      <ul class="slides">
        <li class="gallery-cell">
          <img src="assets/img/winter/HING_겨울.png" >
        </li>
        <li class="gallery-cell">
          <img src="assets/img/winter/SENA_겨울.png" style="width: 50vh; height:auto; " >
        </li>
        <li class="gallery-cell">
          <img src="assets/img/winter/도토리묵_겨울.png" >
        </li>
        <li class="gallery-cell" >
          <img  src="assets/img/winter/해무_겨울.png" style="width: 35vh; height:auto; margin-left:8em;">

      </ul>
    </div>
  
    <div id="slider-2">
      <ul class="slides">
       <li class="gallery-cell">
          <!--<img src="https://unsplash.it/400/500?image=530" />-->

      <button class="btn-next mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29.3 13.4">
          <path id="arrow-line" fill="#231F20" d="M0 5.9h28.7v1H0z"/>

      </button>

  <script>
    var $gallery1 = $('#slider-1 .slides').flickity({
      pageDots: false,
      prevNextButtons: false,
      wrapAround: true,
      draggable: false
    });
       
    var $gallery2 = $('#slider-2 .slides').flickity({
      pageDots: false,
      prevNextButtons: false,
      initialIndex: 1,
      wrapAround: true,
      draggable: false
    });
    
    $('.btn-next').on( 'click', function() {
      $gallery1.flickity('next');
      $gallery2.flickity('next');
    });
   </script>
