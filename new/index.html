    /* 로딩 스크립트 함수 */
    function imagesProgress() {
      var $container = $('#progress'),
      $progressBar = $container.find('.progress-bar'),
      $progressText = $container.find('.progress-text'),
      imgLoad = imagesLoaded('html'),
      imgTotal = imgLoad.images.length,
      imgLoaded = 0,
      current = -1,
      progressTimer = setInterval(updateProgress, 1000 / 60);

      imgLoad.on('progress', function(){
        imgLoaded++;
      });

      function updateProgress(){
        var target = (imgLoaded / imgTotal) * 100;
        current += (target - current) * 0.1;

        $progressBar.css({ width: current + '%' });
        $progressText.text( Math.floor(current) +  '%' );

        if(current >= 100){ 
          clearInterval(progressTimer);
          $container.addClass('progress-complete');      
          $progressBar.add($progressText).delay(500).animate({ opacity:0 }, 250, function(){
            $container.animate({ top: '-100%' }, 1000, 'easeInOutQuint' );
          });
        };
        if(current > 99.9){
          current = 100;
        };
      };
    };

    function pop_center(fname,wth,hgt){
      var W = wth;

         wname = wname.replace("/","_");
      }
      newWin = window.open(fname,wname,"width="+W+",height="+H+",left="+X+",top="+Y);

    };
