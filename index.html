        <script>
            var currentCallback;
    
    // override default browser alert
    window.alert = function(msg, callback){
      $('.message').text(msg);
      $('.customAlert').css('animation', 'fadeIn 0.3s linear');
      $('.customAlert').css('display', 'inline');
      setTimeout(function(){
        $('.customAlert').css('animation', 'none');
      }, 300);
      currentCallback = callback;
    }
    
    $(function(){
      
      // add listener for when our confirmation button is clicked
        $('.confirmButton').click(function(){
        $('.customAlert').css('animation', 'fadeOut 0.3s linear');
        setTimeout(function(){
         $('.customAlert').css('animation', 'none');
            $('.customAlert').css('display', 'none');
        }, 300);
        currentCallback();
      })
      
      $('.rab').click(function(){
        alert("", function(){
          console.log("Callback executed");
        })
      });
      
      // our custom alert box
      setTimeout(function(){
        alert('', function(){
            console.log("Callback executed");
          });
      }, 500);
    });
          </script>

            .customAlert{
              z-index: 1;
              display: none;
              position: fixed;
              max-width: 100%;
              max-height: 100%;
              min-width: 1px !important;
              min-height: 1px !important;
              
              left: 50%;
              top: 20%;
              padding: 10px;
              box-sizing: border-box;
              margin-left: -12.5%;
              margin-top: -5.2%;
              background: #eee7dd;
              
              @media all and (max-width: 1300px){

              }
            }

                font-size: 14px;

              input[type='button']{

                top: 100%;

                width: 50%;
                height: 36px;
                margin-top: -45px;
                margin-left: -25%;
                outline: 0;
                border: 0;
                background: #504f4f;
                color: white;
              }
              
            
                  
            .rab{
              width: 200px;
              height: 30px;
              outline: 0;
              border: 0;
              color: white;
              background: darken(#6cbb11, 5%);
            }
                  
            @keyframes fadeOut{
              from{
                opacity: 1;
              } 
              to{
                opacity: 0;
              }
            }
                
            @keyframes fadeIn{
              from{
                opacity: 0;
              } 
              to{
                opacity: 1;
              }
            }
          </style>
